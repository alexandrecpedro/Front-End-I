<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <img src="./img/fotinha.jpg" alt="logo">
        <h2>Assine nossa newsletter</h2>
    </header>
    <section id="formulario">
        <form action="#">
            <div class="nome-email">
                <label for="nome">Nome </label>
                <input type="text" name="nome" id="nome" placeholder="Como gostaria de ser chamado(a)?">
                <label for="email">Email </label>
                <input type="email" name="email" id="email"  placeholder="nome@email.com">
            </div>
            <div id="assuntos">
                <h4>Assuntos que mais te interessam</h4>
                <input type="checkbox" name="" id="teste">
                <label for="teste">Esportes</label>
                <input type="checkbox" name="" id="teste2">
                <label for="teste2">Moda</label>
                <input type="checkbox" name="" id="teste3">
                <label for="teste3"> Educação</label>
            </div>
            <div id="frequencia">
                <h4>Frequência</h4>
                <input class="bolinha-um" type="radio" value="Semanal" name="frequencia"> Semanal<br>
                <input class="bolinha" type="radio" value="Mensal" name="frequencia"> Mensal<br>
                <input type="radio" value="Bimestral" name="frequencia"> Bimestral<br> 
            </div>
            <div>
                <button class="primeiro" type="submit">Assinar</button>
                <button class="segundo" type="reset">Cancelar</button> 
            </div> 
        </form>
    </section>           
</body>
</html>
